name: marketer
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: ^4.1.4
  dio: ^4.0.0
  geolocator: ^7.4.0
  flutter_slidable: ^0.6.0
  url_launcher: ^6.0.10
  persian_number_utility: ^0.3.4
  responsive_framework: ^0.1.4
  



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/photo.jpeg
  
  fonts:
    - family: Iransans
      fonts:
        - asset: assets/fonts\Iranian Sans.ttf
        
    - family: VazirLight
      fonts:
        - asset: assets/fonts/Vazir-Light-FD.ttf
    
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Medium.ttf
    
    - family: CustomIcons    
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

